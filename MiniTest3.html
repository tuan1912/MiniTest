<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>

<input type="text" id="numberA"><br>
<label for="numberA">Nhập số A</label><br>
<input type="text" id="numberB"><br>
<label for="numberB">Nhập số B</label><br>
<input type="button" value="Tính tổng" onclick="caculateSum()">
<h1 id="outputS"></h1><br>
</body>
<script>
    function caculateSum(){
        let numberA=parseFloat(document.getElementById("numberA").value);
        let numberB=parseFloat(document.getElementById("numberB").value);
        let S = numberA*numberB;
        document.getElementById("outputS").innerHTML='Tích của 2 số a.b='+' '+S;
    }

</script>
</html>
