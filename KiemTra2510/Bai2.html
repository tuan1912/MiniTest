<script>
    function sumOdd(arr) {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            if (isOdd(arr[i])) {
                sum += arr[i]
            }
        }
        return sum;
    }

    function isOdd(number) {
        if (number % 2 !== 0) {
            return true;
        } else {
            return false;
        }
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    document.write(sumOdd(arr));
</script>
