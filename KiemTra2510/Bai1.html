<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="result">Enter A number <input id="result" type="text"> </label>
<input type="button" value="Show" onclick="show()">
</body>
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function show() {
        let inputNumber = +document.getElementById("result").value;
        for (let i = 0; i < inputNumber; i++) {
            if (isPrime(i)) {
                document.write(i + ' ')
            }
        }
    }

</script>
</html>
